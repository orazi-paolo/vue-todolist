<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue To Do List</title>

    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />


    <!-- bootstrap 5.3.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- style -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Vue 3 -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <div id="app">
        <header>
            <h1 class="text-center mt-3">TO DO LIST</h1>
        </header>
        <main>
            <div class="container">
                <h3>Cose da fare:</h3>
                <!-- aggiungo la lista delle cose da fare -->
                <ul>
                    <li v-for="(todo, index) in todoList" class="mb-3">
                        <!-- se Ã¨ stato fatto visualizzo il testo sbarrato altrimenti no -->
                        <span v-if="!todo.done" class="me-5">{{ todo.text }}</span>
                        <span v-else class="text-decoration-line-through me-5"> {{ todo.text }}</span>
                        <button>
                            <i class="fas fa-trash fa-lg"></i>
                        </button>
                    </li>
                </ul>
            </div>

        </main>
    </div>

    <!-- javascript -->
    <script src="js/script.js"></script>
</body>

</html>
